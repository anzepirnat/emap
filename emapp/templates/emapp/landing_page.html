<!-- landing_page.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .btn {
            padding: 15px 30px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        .btn-success {
            background-color: #28a745;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Application</h1>
    <div style="display: flex; justify-content: center; gap: 10px;">
        <a href="/app/" class="btn btn-primary">Go to Application</a>
        <a href="/admin/" class="btn btn-secondary">Go to Admin Panel</a>
        <a href="/edit-data/" class="btn btn-success">Edit Data</a>
    </div>
</body>
</html>
