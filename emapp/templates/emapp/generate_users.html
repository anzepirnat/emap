<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Users</title>
</head>
<body>
    <h1>Generate Users</h1>
    <form method="post" action="{% url 'generate_users' %}">
        {% csrf_token %}
        <label for="num_users">Number of Users:</label>
        <input type="number" id="num_users" name="num_users" min="1" required>
        <button type="submit">Generate</button>
    </form>
</body>
</html>
